name: Deployment Notification

on:
    deployment_status:

jobs:
    notify:
        runs-on: ubuntu-latest
        if: github.event.deployment_status.state == 'success'
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.deployment.ref }}
                  fetch-depth: 0

            - name: Calculate version
              id: version
              run: |
                  COMMIT_COUNT=$(git rev-list --count HEAD)
                  VERSION="1.0.$COMMIT_COUNT"
                  UPDATE_DATE=$(date +%Y-%m-%d)
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "update_date=$UPDATE_DATE" >> $GITHUB_OUTPUT
                  echo "Calculated version: $VERSION"

            - name: Create Release
              id: create_release
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  TAG="v${{ steps.version.outputs.version }}"
                  
                  # Check if tag/release already exists
                  if gh release view "$TAG" >/dev/null 2>&1; then
                    echo "Release $TAG already exists, skipping creation"
                    RELEASE_URL=$(gh release view "$TAG" --json url -q .url)
                  else
                    # Create tag and release
                    RELEASE_URL=$(gh release create "$TAG" \
                      --title "Release v${{ steps.version.outputs.version }}" \
                      --notes "Automated deployment from commit ${{ github.sha }}
                  
                  Environment: ${{ github.event.deployment.environment }}" \
                      --latest | grep -o 'https://github.com[^"]*')
                  fi
                  
                  echo "release_url=$RELEASE_URL" >> $GITHUB_OUTPUT

            - name: Wait for deployment to be ready
              run: sleep 10

            - name: Call deploy webhook
              run: |
                  curl -X POST "https://flights.vim55k.workers.dev/deploy-webhook" \
                    -H "Content-Type: application/json" \
                    -d "{\"version\":\"${{ steps.version.outputs.version }}\",\"update_date\":\"${{ steps.version.outputs.update_date }}\",\"release_url\":\"${{ steps.create_release.outputs.html_url }}\"}" \
                    -w "\nHTTP Status: %{http_code}\n"
